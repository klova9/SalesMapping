<link rel="stylesheet" href="leaflet.css"/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="leaflet.js"></script>

<style>
    #mapid { height: 100%; }
    .info {
    padding: 6px 8px;
    font: 18px/22px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
.legend {
    line-height: 34px;
    color: #555;
    font-size: large;
}
.legend i {
    width: 28px;
    height: 28px;
    float: left;
    margin-right: 8px;
    opacity: 1;
}
</style>
<div id="mapid"></div>
<script src="map.js"></script>
<script>

var mymap = L.map('mapid').setView([36.7783, -119.4179], 6);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/light-v9',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoia2xvdmE5IiwiYSI6ImNrZjcwNXN2ZjA0dGIydHF5Y3h6NnhnbW0ifQ.pJWXdoRM8kzK2zPm1grT1A'
}).addTo(mymap);
L.geoJson(california).addTo(mymap);
function getColor(d) {
    return d > 256 ? '#7f2704' :
           d > 128  ? '#a63603' :
           d > 64  ? '#d94801' :
           d > 32  ? '#f16913' :
           d > 16   ? '#fd8d3c' :
           d > 8   ? '#fdae6b' :
           d > 4   ? '#fdd0a2' :
           d > 2   ? '#fee6ce' :
           d > 0   ? '#fff5eb' :
                      '#ddd';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.Count),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
L.geoJson(california, {style: style}).addTo(mymap);
var geojson;
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);
}
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}
function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(california, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>California Sales in July</h4>' +  (props ?
        '<b>' + props.NAME + '</b><br />' + props.Count + ' sales per county'
        : 'Hover over a county');
};

info.addTo(mymap);
var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 2, 4, 8, 16, 32, 64, 128, 256],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);
</script>
